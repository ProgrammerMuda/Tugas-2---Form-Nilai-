<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulir Nilai</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="text-black p-2 mt-5"  >
            <h1 class="text-center">Formulir Nilai</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 mt-5 mx-auto">
                    <form role="form" action="formnilaimahasiswa.php" method="GET">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nama Mahasiswa  : </label>
                            <input type="text" class="form-control my-input" name="namaha" />
                        </div>

                        <div class="form-group"> 
                            <label for="MATKUL">
                                Mata Kuliah :
                            </label>
                            <select name="matkul" class="form-control my-input">
                                <option selected>Pilih Mata Kuliah</option>
                                <option value="PW">Pemrograman Web</option>
                                <option value="BDI">Basis Data</option>
                                <option value="DDP">Dasar - Dasar Pemrograman</option>
                                <option value="UI/UX">User Interface User Experience</option>
                            </select>
                        </div>
                        <div class="form-group"> 
                            <label for="Nilai UTS">Nilai UTS   : </label>
                            <input type="text" class="form-control" name="uts" />
                        </div> 

                        <div class="form-group"> 
                            <label for="Nilai UAS">Nilai UAS   :</label>
                            <input type="text" class="form-control" name="uas" />
                        </div>

                        <div class="form-group"> 
                            <label for="Nilai Tugas">Nilai Tugas   :</label>
                            <input type="text" class="form-control" name="tugas" />
                        </div>

                      <button type="submit" name="proses" class="btn btn-outline-success">
                            Submit
                        </button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="col-8 mt-5 mx-auto">
                        <div class="card" style="width: 18rem;">
                            <div class="card-header bg-success text-black">
                                Result
                            </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Nama :</li>
                            <li class="list-group-item">Mata Kuliah :</li>
                            <li class="list-group-item">Nilai UTS :</li>
                            <li class="list-group-item">Nilai UAS :</li>
                            <li class="list-group-item">Nilai Tugas :</li>
                        </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"> 
                </div>
            </div>
        </div>
    </body>
</html>
